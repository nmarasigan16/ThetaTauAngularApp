<div style="height:100%;" layout="column" layout-align="center center">
	<!--dialog-->
	<md-dialog #add (onClose)="addClose($event)">
      <md-dialog-title>Would you like to add the event for 
      <form>
      <md-input #in placeholder="Hours" type="text" ngControl="hours" pattern="[0-9]+"></md-input>
      </form>
      hours?
      </md-dialog-title>
      <span flex></span>
      <md-dialog-actions>
  	      <button md-button (click)="add.close(-1)">
	      	<span>Cancel</span>
	      </button>
	      <button submit md-button (click)="add.close(in.value)">
	      	<span>Add</span>
	      </button>
      </md-dialog-actions>
    </md-dialog>

    <!--card-->
	<md-card style="width:33%;">
		<md-toolbar class="primary" style="position:relative;">
			<button md-button class="md-icon-button" style="color: #FFCC33;" (click)="goBack()">
				<i class="material-icons">arrow_back</i>
			</button>
			{{event.name}}
		</md-toolbar>
		<md-content>
			<md-list>
				<!--date-->
				<md-list-item class="md-2-line">
					<i md-icon [ngClass]="{'md-avatar-icon':index === 1}">event</i>
					<div class="md-list-item-text">
						<h3>{{event.date | date:'short'}}</h3>
						<p>Date and Time</p>
					</div>
				</md-list-item>
				<!--location-->
				<md-list-item class="md-2-line">
					<i md-icon [ngClass]="{'md-avatar-icon':index === 1}">location_on</i>
					<div class="md-list-item-text" [ngClass]="{'md-offset': index == 2 }">
						<h3>{{event.location}}</h3>
						<p>Location</p>
					</div>
				</md-list-item>
				<!--about-->
				<md-list-item class="md-3-line">
					<i md-icon [ngClass]="{'md-avatar-icon':index === 1}">info</i>
						<div class="md-list-item-text">
				          <h3>About</h3>
				          <p>
				            {{event.about}}
				          </p>
				        </div>
				</md-list-item>
				<!--type-->
				<md-list-item class="md-2-line">
					<i md-icon [ngClass]="{'md-avatar-icon':index === 1}">star</i>
					<div class="md-list-item-text">
						<h3>{{event.type}}</h3>
						<p>Type</p>
					</div>
				</md-list-item>
			</md-list>
		</md-content>
		<md-card-actions layout="row" layout-align="end center" style="height:0px;">
			<button md-fab layout-align="end center" class="add" (click)="add.show()">
				<i md-icon>add</i>
			</button>
		</md-card-actions>
	</md-card>
</div>
