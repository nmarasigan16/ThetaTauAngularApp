<md-dialog #approve (onClose)="approveClose($event)">
  <md-dialog-title>Approve an interview</md-dialog-title>
  <!-- List content -->
  <md-list>
    <!-- interviewer -->
    <md-list-item class="md-2-line">
      <i md-icon [ngClass]="{'md-avatar-icon':index === 1}">person</i>
      <div class="md-list-item-text" [ngClass]="{'md-offset': index == 2 }">
        <h3>Interviewer</h3>
        <p>{{selectedInterview.pledge}}</p>
      </div>
    </md-list-item>
    <md-list-item class="md-2-line">
      <i md-icon [ngClass]="{'md-avatar-icon':index === 1}">person_outline</i>
      <div class="md-list-item-text" [ngClass]="{'md-offset': index == 2 }">
        <h3>Interviewee</h3>
        <p>{{selectedInterview.brother}}</p>
      </div>
    </md-list-item>
    <md-list-item class="md-2-line">
      <i md-icon [ngClass]="{'md-avatar-icon':index === 1}">info</i>
      <div class="md-list-item-text" [ngClass]="{'md-offset': index == 2 }">
        <h3>Summary</h3>
        <p>{{selectedInterview.description}}</p>
      </div>
    </md-list-item>
  </md-list>
  <md-dialog-actions>
      <button md-button (click)="approve.close(1)">
      	<span>Approve</span>
      </button>
      <button md-button (click)="approve.close(0)">
      	<span>Deny</span>
      </button>
  </md-dialog-actions>
</md-dialog>

<div layout="column" layout-align="stretch stretch">
	<md-card>
		<md-toolbar breakaction="show">
			<span>Interviews</span>
			<span flex></span>
		</md-toolbar>
		<md-card-content>
			<md-data-table layout-fill>
        <thead>
        <tr>
          <th class="md-text-cell">Interviewer</th>
          <th class="md-text-cell">Interviewee</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let interview of interviews" (click)="showDetail(interview);approve.show()">
          <td class="md-text-cell">{{interview.pledge}}</td>
          <td class="md-text-cell">{{interview.brother}}</td>
        </tr>
        </tbody>
      </md-data-table>
		</md-card-content>
	</md-card>
</div>
