<div layout="row" layout-align="center center">
	<md-card>
		<md-toolbar class="primary">Login
		</md-toolbar>
		<md-card-content>
			<form>
				<md-input #u placeholder="Username"></md-input>
				<md-input #p placeholder="Password"></md-input>
			</form>
		</md-card-content>
		<md-card-actions layout="row" layout-align="end center">
			<button md-button (click)="OnSubmit(u.value, p.value)">Login</button>
		</md-card-actions>
	</md-card>
</div>
